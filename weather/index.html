<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Damion" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
    <title>Weatherly</title>
</head>
<body>
    <div class="container-fluid">
        <header class="row justify-content-center">
            <a href="#">Weatherly</a>
        </header>
        
        <div id="search-container" class="row justify-content-center">
            <div class="input-box">
                <span><i class="fa fa-search"></i></span>
                <input type="text" placeholder="Town..."/><button>Search</button>
            </div>
        </div>
        
        <div id="weather-container" class="row justify-content-center">
            <div class="col-sm-3 col-md-2">
                <img class="weather-icon align-self-center" src="./images/sunny.png" alt="sunny" />
                <h2>Sidney</h2>
                <div id="meta-data" class="row no-gutters">
                    <div class="col-12">
                        <p><img class="weather-icon" src="images/termometer.png" alt="tmep"/>18C&deg; - 32C&deg;</p>
                    </div>
                    <div class="w-100"></div>
                    <div class="col-12">
                        <div class="text-center">
                            <img class="weather-icon" src="./images/wind.png" alt="wind" />
                            <span>4.5km/h </span>
                            <img class="weather-icon" src="images/humidity.png" alt="humidity" />
